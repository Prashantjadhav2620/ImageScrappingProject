<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Results for {{ query }}</title>
    <<link href="/website/css/uicons-solid-rounded.css" rel="stylesheet">

    <!--font-family-->

    <!-- title of site -->
    <title>Image Scraping Page</title>

    <!-- For favicon png -->
    <link rel="shortcut icon" type="image/icon" href="static/logo/jp.jpg"/>
   
    <!--font-awesome.min.css-->

    <!--linear icon css-->
    <link rel="stylesheet" href="static/css/linearicons.css">

    <!--animate.css-->

    <link rel="stylesheet" href="static/css/flaticon.css">

    <!--slick.css-->
    <link rel="stylesheet" href="static/css/slick.css">
    <link rel="stylesheet" href="static/css/slick-theme.css">
    
    <!--bootstrap.min.css-->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    
    <!-- bootsnav -->
    <link rel="stylesheet" href="static/css/bootsnav.css" >	
    
    <!--style.css-->
    <link rel="stylesheet" href="static/css/style.css">

</head>
<body>

		<section class="top-area">
			<div class="header-area">

			                </ul><!--/.nav -->
			            </div><!-- /.navbar-collapse -->
			        </div><!--/.container-->
			    </nav><!--/nav-->
			    <!-- End Navigation -->

		    <div class="clearfix"></div>

		</section><!-- /.top-area-->
		<!-- top-area End -->
    <h1>Image Results for "{{ query }}"</h1>
    {% for img in img_data %}

    {% endfor %}
